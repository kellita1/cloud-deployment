steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/contact-app', '.']
  
  # Push the docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/contact-app']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'contact-app-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/contact-app'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'cloud-deploy-481317:us-central1:contact-db'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      
images:
  - 'gcr.io/$PROJECT_ID/contact-app'
options:
  logging: CLOUD_LOGGING_ONLY

timeout: '900s'